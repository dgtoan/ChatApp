<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="nav">
            <div class="nav__head">
                <i class='nav__head__menu__icon bx bx-menu'></i>
                <div class="nav__head__menu">
                </div>
                <div class="nav__head__title">
                    <a href="#">Chat App</a>
                </div>
                <div class="nav__head__menu">
                    <i class='nav__head__menu__icon bx bx-edit'></i>
                </div>
            </div>
            <div class="nav__list scrollbar">
                <div class="list__item">
                    <div class="item__avatar">
                        <img src="https://cdn.discordapp.com/attachments/950814197036515461/951166445302202418/274652893_984836019112254_3960550293533737580_n.png" alt="avatar" class="item__avatar__img">
                    </div>
                    <div class="item__user">
                        <div class="item__user__name">Toan Ne</div>
                        <div class="item__user__mess">hello world hehe</div>
                    </div>
                    <div class="item__status">
                        <div class="item__time">02:28</div>
                        <i class='bx bx-check hidden'></i>
                        <i class='bx bx-check-double'></i>
                    </div>
                </div>
                <div class="list__item item--active">
                    <div class="item__avatar">
                        <img src="https://cdn.discordapp.com/attachments/950814197036515461/950814406223228928/273831696_372763614424979_9019380635739933791_n.png" alt="avatar" class="item__avatar__img">
                    </div>
                    <div class="item__user">
                        <div class="item__user__name">aidongubo</div>
                        <div class="item__user__mess">aomacanada</div>
                    </div>
                    <div class="item__status">
                        <div class="item__time">01:37</div>
                        <i class='bx bx-check'></i>
                        <i class='bx bx-check-double hidden'></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="main">
            <div class="main__nav">
                <div class="nav__user__avatar">
                    <img src="https://cdn.discordapp.com/attachments/950814197036515461/950814406223228928/273831696_372763614424979_9019380635739933791_n.png" alt="avatar" class="nav__user__avatar__img">
                </div>
                <div class="nav__user">
                    <div class="nav__user__name">aidongubo</div>
                    <div class="nav__user__status">Đang hoạt động</div>
                </div>
                <div class="nav__icon__list">
                    <div class="nav__icon__item">
                        <i class='bx bx-search'></i>
                    </div>
                    <div class="nav__icon__item">
                        <i class='bx bx-bell'></i>
                        <i class='bx bx-bell-off hidden' ></i>
                    </div>
                    <div class="nav__icon__item">
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </div>
                </div>
            </div>
            <div class="main__body">
                <div class="messenger">
                    <div class="messenger__list scrollbar">
                        <div class="messenger__item">
                            m bi ngao ngo a agjalkdsjhf   ajsglkjasdk gka skdjg alksjd ga a sdgjl 
                        </div>
                        <div class="messenger__item user">
                            ao that day, ao ma canada ua alo alo, m bi nao ngo af, hejahfkusad asdhgas  fsdjahg kasjd ghas jd
                        </div>
                        <div class="messenger__item user">
                            con cho kia
                    </div>
                    <div class="messenger__control">
                        <div class="messenger__icon">
                            <i class='bx bx-microphone'></i>
                            <i class='bx bx-image-add'></i>
                            <i class='bx bx-file-blank'></i>
                        </div>
                        <input type="text" class="messenger__input" placeholder="Aa">
                        <div class="messenger__list-icon">
                            <i class='bx bx-smile'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
