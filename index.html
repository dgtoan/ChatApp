<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="nav">
            <div class="nav__head">
                <div class="nav__head__menu">
                    <i class='nav__head__menu__icon bx bx-menu'></i>
                </div>
                <div class="nav__head__title">
                    <a href="#">Chat App</a>
                </div>
                <div class="nav__head__menu">
                    <i class='nav__head__menu__icon bx bx-edit'></i>
                </div>
            </div>
            <div class="nav__list">
                
            </div>
        </div>
        <div class="space"></div>
        <div class="main">
            <div class="main__nav">
                <div class="nav__head__menu nav__back-icon">
                    <i class='nav__head__menu__icon bx bx-arrow-back'></i>
                </div>
                <div class="nav__user__avatar">
                    <img src="" alt="avatar" class="nav__user__avatar__img">
                </div>
                <div class="nav__user">
                    <div class="nav__user__name"></div>
                    <div class="nav__user__status">Đang hoạt động</div>
                </div>
                <div class="nav__icon__list">
                    <div class="nav__icon__item">
                        <i class='bx bx-search'></i>
                    </div>
                    <div class="nav__icon__item noti__js">
                        <i class='bx bx-bell'></i>
                        <i class='bx bx-bell-off hidden' ></i>
                    </div>
                    <div class="nav__icon__item">
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </div>
                </div>
            </div>
            <div class="main__body">
                <div class="messenger">
                    <div class="messenger__list">
                        
                    </div>
                    <div class="messenger__control">
                        <div class="messenger__icon">
                            <i class='bx bx-microphone'></i>
                            <i class='bx bx-image-add'></i>
                            <i class='bx bx-file-blank'></i>
                        </div>
                        <input type="text" class="messenger__input" placeholder="Aa" spellcheck="false">
                        <div class="messenger__list-icon">
                            <i class='bx bx-smile'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
